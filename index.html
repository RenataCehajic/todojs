<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>TodoList</h1>

        <form>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
            <input type="color" value="#ff0800" id="color">
            <label for="start">Date:</label>
            <input type="date" id="start" name="trip-start" value="2021-02-11" min="2021-02-01" max="2021-12-31">
            <button type="button" id="button">submit</button>
        </form>

        <ul id="todolist">
            <li class="todo">
                <label><input type="checkbox" /> Do groceries</label>
            </li>
            <li class="todo completed">
                <label><input type="checkbox" checked /> Pick up Emma from school</label>
            </li>
        </ul>
        <div class="footer">
            Todo: <span id="todo-count">1</span> • Done:
            <span id="completed-count">0</span> • Total:
            <span id="total-count">1</span>
            <a href="#" id="clean-up">Clean up</a>
        </div>
    </div>

    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
